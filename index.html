<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPage Timetable</title>
  <style>
    /* ---------- General Layout ---------- */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: #ff2b2b;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 1.8em;
      text-align: center;
      margin: 10px 0;
      animation: pulse 2.5s infinite;
      letter-spacing: 2px;
    }

    /* ---------- Iframe Styling ---------- */
    iframe {
      flex-grow: 1;
      width: 96%;
      height: 100%;
      max-height: 88vh;
      border: 2px solid #ff2b2b;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff2b2b33;
      background-color: #111;
    }

    /* ---------- Button Styling ---------- */
    button {
      background: none;
      border: 1px solid #ff2b2b;
      color: #ff2b2b;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px 0 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff2b2b;
      color: #000;
      box-shadow: 0 0 10px #ff2b2b;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* ---------- Mobile Tweaks ---------- */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
      iframe {
        width: 98%;
        max-height: 80vh;
      }
      button {
        font-size: 0.9em;
        padding: 6px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Your Timetable</h1>

  <iframe
    id="timetableFrame"
    src="https://lik.edupage.org/timetable/view.php?num=617&class=*11"
    title="EduPage Timetable"
    loading="lazy"
    allowfullscreen>
  </iframe>

  <button onclick="reloadTimetable()">â†» Reload Timetable</button>

  <script>
    function reloadTimetable() {
      const frame = document.getElementById('timetableFrame');
      frame.src = frame.src;
    }
  </script>
</body>
</html>
